<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taproot Witch Traits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'Pixeldust';
            src: url('fonts/Pixeldust.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'HelveticaNeuBold';
            src: url('fonts/Helvetica-Neu-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'HelveticaNeuMedium';
            src: url('fonts/HelveticaNeue-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: rgb(186, 54, 191);
            color: white;
        }

        #imageCanvas {
            border: 15px solid white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            text-align: left;
            background-color: #3e0949;
            border-radius: 10px;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            padding-top: 18px;
            padding-bottom: 18px;
            font-family: 'HelveticaNeuMedium', sans-serif;
            font-size: 24px;
            font-weight: 700;
            display: block;
            position: static;
            box-shadow: 1px 2px 5px rgba(0, 0, 0, .2);
            border-color: white;
        }

        .btn-primary:hover {
            background-color: white;
            color: #3e0949;
        }

        .btn-primary:focus {
            background-color: #3e0949;
            color: rgb(255, 255, 255);
            outline: none;
            box-shadow: none;
        }

        .header {
            font-family: 'Pixeldust', sans-serif;
        }

        .formLabel {
            font-family: 'HelveticaNeuBold', sans-serif;
        }

        .form-control {
            font-family: 'HelveticaNeuMedium', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">Taproot Witch Traits</h1>
        <div class="row" id="witches-grid">
        </div>
    </div>
</body>
<script>

    async function load() {
        const witchJson = await getWitchJson();
        populateWitchesGrid(witchJson);
    }

    async function getWitchJson() {
        const response = await fetch('https://loopers.blob.core.windows.net/taprootwitches/witches.json');
        return await response.json();
    }

    function populateWitchesGrid(witchData) {
        const container = document.getElementById('witches-grid');

        witchData.forEach(witch => {
            //Witch Div
            const witchContainer = document.createElement('div');
            witchContainer.classList.add('col-3', 'text-center', 'mb-4');

            //Title
            const title = document.createElement('h5');
            title.innerText = `Taproot Witch #${witch.i}`;
            title.classList.add('witch-title');

            //Image
            const img = document.createElement('img');
            img.dataset.src = `https://loopers.blob.core.windows.net/taprootwitches/images/${witch.i}.png`;
            img.classList.add('lazy-witch', 'img-fluid');

            //Put them babies together
            witchContainer.appendChild(title);
            witchContainer.appendChild(img);

            //Slam that container into the grid
            container.appendChild(witchContainer);
        });

        lazyLoadImages();
    }

    function lazyLoadImages() {
        const lazyImages = document.querySelectorAll('.lazy-witch');

        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src; // Set the src to load the image
                    img.classList.remove('lazy-witch'); // Remove the lazy class
                    observer.unobserve(img); // Stop observing once loaded
                }
            });
        });

        lazyImages.forEach(image => {
            imageObserver.observe(image);
        });
    }
    load();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
